<form [formGroup]="range">
  <mat-card>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Select</mat-label>
        <mat-select formControlName="city">
          <mat-option *ngFor="let city of citiesList" [value]="city">{{city}}</mat-option>      
        </mat-select>    
      </mat-form-field>
    
      <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate formControlName="startDate" placeholder="Start date">
          <input matEndDate formControlName="endDate" placeholder="End date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    
        <!-- 
        @if (range.controls.start.hasError('matStartDateInvalid')) {
          <mat-error>Invalid start date</mat-error>
        }
        @if (range.controls.end.hasError('matEndDateInvalid')) {
          <mat-error>Invalid end date</mat-error>
        }
         -->
    
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>         
      <br>
      <button mat-raised-button color="primary" type="submit" (click)="saveForm(range.value)">Save trip</button>
      <button mat-raised-button color="warn" (click)="closeWindow()">Cancel</button>
    </mat-card-actions>

  </mat-card>
</form>
