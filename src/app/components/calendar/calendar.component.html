<div class="calendar">
  <table>
    <thead>
      <tr>
        <th *ngFor="let day of daysOfWeek">{{ day }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let week of weeks">
        <ng-container *ngFor="let day of week">
          <td (click)="choseDate(day.date)">
            {{ day.dayOfMonth }}
          </td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</div>
